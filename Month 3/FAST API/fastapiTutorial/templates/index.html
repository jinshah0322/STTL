<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      padding-top: 60px; /* Adjust the top padding to accommodate the navbar */
    }
    .form-container {
      max-width: 500px; /* Limit the form width for better readability */
      margin: 0 auto; /* Center the form horizontally */
    }
    .note {
      margin-bottom: 20px; /* Add some spacing between individual notes */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" href="/">Notes App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<!-- Form -->
<div class="container form-container mt-5">
  <h2 class="mb-4">Add a Note</h2>
  <form method="post" action="/">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" placeholder="Enter title" required>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter description" required></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="important" name="important">
      <label class="form-check-label" for="exampleCheck1">Important</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Notes Display -->
<div class="container mt-5 form-container">
  <h2>Your Notes</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="note-container">
        {% if not notes%}
          No Notes To Display
        {% else %}
          {% for note in notes %}
            <div class="note">
              <li><strong>{{ note.title }}</strong>: {{ note.desc }}</li>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
